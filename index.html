<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <!-- Google Fonts Links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- main -->
    <main>
      <section class="section">
        <div class="profile_card">
          <figure class="background_img">
            <img
              src="images/bg-pattern-card.svg"
              alt=""
              class="background_card-img"
            />
          </figure>
          <div class="user_info">
            <img
              src="images/image-victor.jpg"
              class="profile_img"
              alt=""
              width="96"
              height="96"
            />
            <h1 class="profile_name">
              Victor Crest
              <span class="profile_age">26</span>
            </h1>
            <p class="city">London</p>
          </div>
          <div class="stats">
            <div class="followers_data">
              <p class="followers_number">80K</p>
              <p class="followers_title">Followers</p>
            </div>
            <div class="likes_data">
              <p class="likes_number">803K</p>
              <p class="likes_title">Likes</p>
            </div>
            <div class="photos_data">
              <p class="photos_number">1.4K</p>
              <p class="photos_title">Photos</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
